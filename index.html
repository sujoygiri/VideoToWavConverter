<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
    <title>Video To Wav Converter</title>
</head>
<body>
    <div class="container">
        <div class="action-section">
            <div class="file-input-section">
                <label for="input-video-file">Click below to choose video file: </label>
                <input type="file" name="video-file" id="input-video-file" accept="video/*">
            </div>
            <div class="download-section" style="display: none;">
                <p id="video-file-name"></p>
                <button id="action-btn"></button>
            </div>
        </div>
    </div>
</body>
</html>
